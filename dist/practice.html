<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center">This is your team! Yayyy</h1>

<div class="card-group">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Manager Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Manager</h6>
            <ul class="list-group">
                <li class="list-grou-item">ID: their id number</li>
                <li class="list-grou-item">Office Number: their office number</li>
                <li class="list-grou-item"><a href="mailto:their email" class="card-link">Their Email</a></li>
            </ul>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Engineer Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Engineer</h6>
            <ul class="list-group">
                <li class="list-grou-item">ID: their id number</li>
                <li class="list-grou-item"><a href="https://github.com/their github" class="card-link">Their Github</a></li>
                <li class="list-grou-item"><a href="mailto:their email" class="card-link">Their Email</a></li>
            </ul>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Interns Name</h5>
            <h6 class="card-subtitle mb-2 text-muted">Intern</h6>
            <ul class="list-group">
                <li class="list-grou-item">ID: their id number</li>
                <li class="list-grou-item">Their school</li>
                <li class="list-grou-item"><a href="mailto:their email" class="card-link">Their Email</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
